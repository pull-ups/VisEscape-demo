<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VisEscape - Static Human Player</title>
  <base href="/VisEscape-demo/web/" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app-shell">
    <header class="app-header">
      <div class="header-top">
        <h1>VisEscape</h1>
        <div class="room-picker">
          <label for="room-select">Room</label>
          <select id="room-select">
            <option value="room1">room1</option>
          </select>
          <button id="load-room" type="button" class="secondary">Load</button>
        </div>
        <button id="reset-button" type="button" class="secondary">Reset Run</button>
      </div>
      <div class="status-line">
        <span id="action-count">Actions: 0</span>
        <span id="view-info" hidden>View: -</span>
      </div>
      <div id="status-banner" class="status-banner" hidden></div>
    </header>

    <section class="messages" hidden>
    </section>

    <section class="image-panel">
      <img id="room-image" alt="Current room view" hidden />
      <div id="image-placeholder" class="image-placeholder" hidden>
        No image available for this state.
      </div>
    </section>

    <section class="actions-panel">
      <div class="panel-heading">
        <h2>Available Actions</h2>
      </div>
      <div id="actions-container" class="actions-grid"></div>
    </section>

    <section class="info-cards">
      <div class="card">
        <h2>Inventory</h2>
        <div id="inventory" class="pill-group"></div>
      </div>
      <div class="card" hidden>
        <h2>Active Triggers</h2>
        <div id="triggers" class="pill-group"></div>
      </div>
    </section>

    <section id="quiz-section" class="quiz-section" hidden>
      <h2>Puzzle Input</h2>
      <p id="quiz-prompt" class="quiz-prompt"></p>
      <form id="quiz-form" class="quiz-form">
        <input id="quiz-input" type="text" placeholder="Enter answer here" autocomplete="off" />
        <button type="submit">Submit</button>
      </form>
    </section>

    <section id="leaderboard-section" class="leaderboard-section" hidden>
      <h2>Leaderboard</h2>
      <table class="leaderboard-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Model</th>
            <th>Turn</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body">
          <tr>
            <td>1</td>
            <td>Claude-3.5-Sonnet</td>
            <td>32</td>
          </tr>
          <tr>
            <td>2</td>
            <td>GPT-4o</td>
            <td>45</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Gemini 2.5 Pro</td>
            <td>46</td>
          </tr>
        </tbody>
      </table>
    </section>
    <!-- Congratulations Modal -->
    <div id="congrats-modal" class="modal" hidden>
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <h2>Congratulations!</h2>
        <p>You cleared the room in <span id="modal-turns">-</span> steps.</p>
        <div class="modal-actions">
          <button id="modal-view-leaderboard" type="button">View Leaderboard</button>
          <button id="modal-close" type="button" class="secondary">Close</button>
        </div>
      </div>
    </div>

  </main>

  <script src="/VisEscape-demo/web/static_data/room1.js" defer></script>
  <script src="/VisEscape-demo/web/static_data/room2.js" defer></script>
  <script src="/VisEscape-demo/web/app.js" defer></script>
</body>
</html>
